<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link href="header.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <header>
                <div class="container">
                    <div class="logo">
                        BANKY
                    </div>
                    <nav>
                        <ul class="nav nav_links web-nav">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="signin.html">SIGN IN</a></li>
                            <li><a href="signup.html">SIGN UP</a></li>
                        </ul>

                        <div class="hamburger_menu">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </div>
                    </nav>
                </div>
        </header>
        <main class="signin-page"></main>
        <section class="container2">
            <div class="main">
                <form  id="signin_form" action="dashboard.html" method="GET">
                    EMAIL <br><input id="email" type="email" name="emailaddress" placeholder="email@domain.com" required><br>
                     PASSWORD<br> <input id="password" type="password" name="password" placeholder="Enter Password" required><br>
                     <label id="blank_input" style="color: red; font-size: 2px; visibility: hidden;" >invalid Username or password</label><br>
                     <!-- <button class="buttonload" id="login_btn"><i class="fa fa-spinner fa-spin" id="spinner"></i>Sign in
                     </button> -->
                     <button class="buttonload" id="login_btn">
                        <span id="signin_text">SIGN IN</span>
                        <i class="fa fa-spinner fa-spin" id="spinner"></i>
                      </button>
                </form>
                <footer>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a> for a user account</p>
                </footer>
            </div>
        </div>
        <script type="text/javascript" src="home.js"></script>
        <script type="text/javascript" src="signin.js"></script>

</body>
</html>
