<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link rel="stylesheet" href="appUI.css">
  <link rel="stylesheet" href="accounts.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebasneueregular" type="text/css"/>
</head>

<body>
  <header class="web-header">
    <div class="inner-container">
        <div class="web-header__inner">
            <a href="dashboard.html" class="web-logo">Banky</a>
        </div>
        <ul class="web-nav">
            <li class="web-nav_item" >
                <a href="dashboard.html">Dashboard</a>
            </li>
            <li class="web-nav_item" >
                <a href="accounts.html">Accounts</a>
            </li>
            <li class="web-nav_item" >
                <a href="transaction.html">Transactions</a>
            </li>
            <li class="web-nav_item" >
                <a href="signin.html">Sign Out</a>
            </li>
        </ul>
        <div class="hamburger_menu">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
       </div>
    </div>
  </header>
  <main class="page-content">
    <div class = "myacct_container">
      <h3 class = "myacct_text">
        my account details
      </h3>
      <p class = " noacct_text" id="noacct_text">
        You have not opened any account
      </p>
    </div>
    <div class="table-container">
      <table class="accounts_record" id="accounts_table">
        <tr>
          <th>Opened on</th>
          <th>Account number</th>
          <th>Type</th>
          <th>status</th>
          <th>Opening balance</th>
          <th>Current balance</th>
        </tr>
      </table>
    </div>
    <div class="open_account_container">
      <h2 class="open_account">
        <span class="add">+</span>open new bank account
      </h2>
    </div>
    <section>
      <div class="container2">
        <form id="form" class=" toggle_form" display='block'>
          <div>
            <label>FIRST NAME</label><br><input id="firstname" class="input_field firstname" readonly ><br>
          </div>
          <div>
            <label>LAST NAME</label><br><input id="lastname" class="input_field lastname" value="" readonly><br>
          </div>
          <div>
            <label>OPENING BALANCE</label><br><input class="input_field input" type="number" id="input_open_account" name="Opening Balance"><br>
          </div>
          <div>
            <label>ACCOUNT TYPE</label><br><select class="input_field input" name="Account Type" id="input_account_type">
            <option value="">--Select an account type--</option>
            <option value="savings">Savings</option>
            <option value="current">current</option>
          </select><br>
          </div>
          <div id="error-box" style="color: red"></div>
          <div>
            <button id="open_account_button">open account </button>
          </div>


        </form>
      </div>
  </section>
  </main>
  <script type="text/javascript" src="accounts.js"></script>
  <script type="text/javascript" src="home.js" ></script>
  <script>
    showData();
  </script>
</body>
</html>
