<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="dashboard.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebasneueregular" type="text/css"/>
</head>
<body>
    <header class="web-header">
        <div class="inner-container">
            <div class="web-header__inner">
                <a href="dashboard.html" class="web-logo">Banky</a>
            </div>
            <ul class="web-nav">
                <li class="web-nav_item" >
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="web-nav_item" >
                    <a href="accounts.html">Accounts</a>
                </li>
                <li class="web-nav_item" >
                    <a href="transaction.html">Transactions</a>
                </li>
                <li class="web-nav_item" >
                    <a href="signin.html">Sign Out</a>
                </li>
            </ul>
            <div class="hamburger_menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <main class="page-content">
        <section class="user-profile">
            <div class="user-profile__inner">
                <div class="user-info">
                    <div class="alluser_info">
                    <p id="username"></p>
                    <p id="email"></p>
                    </div>
                    <p id="number"></p>
                    <p id="role"></p>
                </div>
            </div>
        </section>
        <section>
            <div>
                <p class="account_text">ALL ACCOUNTS<p>
                    <p class="noacct_text" id="no_acct_text">You have not opened any account</p>
            </div>
            <div>

                <ul class="all_cards">
                    <li class="user_card">
                        <div class="top_card_details">
                            <span class="bank_name">Banky</span>
                            <span class="account_type">current</span>
                        </div>
                        <div class="middle_card_details">
                            <p class="card_username">Username<p>
                            <p class="account_number">123458865546<p>
                        </div>
                        <div class="bottom_card_details">
                            <p class="balance_label">Balance</p>
                            <p class="account_balance">$0.00</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="view_acct_button" id="view_acct_btn">
                <a id="view_acct_link" href="accounts.html">VIEW ALL ACCOUNT DETAILS</a>
            </div>
        </section>
        <div>
            <p class="transactions_text">RECENT TRANSACTIONS<p></p>
            <p class="notransaction_text">No account(s) to perform transaction(s) on<p>
        </div>
    </main>
    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
